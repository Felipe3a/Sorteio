
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio de N√∫meros</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 20px;
        }

        input[type="number"] {
            padding: 10px;
            font-size: 16px;
            width: 60%;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .resultado {
            margin-top: 20px;
            font-size: 18px;
        }

        .confetti-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 10;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: var(--confetti-color, #f00);
            animation: fall 2s linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-10px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sorteio de N√∫meros</h1>
        <p>Digite um n√∫mero entre 1 e 10:</p>
        <input type="number" id="numero" min="1" max="10" required>
        <br>
        <button id="sortear">Sortear</button>
        <div class="resultado" id="resultado"></div>
    </div>
    <div class="confetti-container" id="confetti"></div>

    <script>
        const button = document.getElementById("sortear");
        const resultadoDiv = document.getElementById("resultado");
        const confettiContainer = document.getElementById("confetti");

        button.addEventListener("click", () => {
            const userNum = parseInt(document.getElementById("numero").value);
            if (isNaN(userNum) || userNum < 1 || userNum > 10) {
                resultadoDiv.textContent = "Por favor, insira um n√∫mero v√°lido entre 1 e 10!";
                return;
            }

            resultadoDiv.textContent = "Sorteando n√∫mero..."; // Suspense
            let sorteado = null;

            const suspenseInterval = setInterval(() => {
                sorteado = Math.floor(Math.random() * 10) + 1;
                resultadoDiv.textContent = `Sorteado: ${sorteado}`;
            }, 200);

            setTimeout(() => {
                clearInterval(suspenseInterval); // Para o suspense ap√≥s 2 segundos
                const finalSorteado = Math.floor(Math.random() * 10) + 1;

                if (userNum === finalSorteado) {
                    resultadoDiv.innerHTML = `üéâ Parab√©ns! Voc√™ acertou o n√∫mero ${finalSorteado}! üéâ`;
                    confettiExplosion();
                } else {
                    resultadoDiv.textContent = `Que pena, o n√∫mero sorteado foi,\n Mas n√£o tem problema vc j√° ganhou  o Felip√£o o melhor homem do mundo! ${finalSorteado}.`;
                }
            }, 2000);
        });

        function confettiExplosion() {
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement("div");
                confetti.classList.add("confetti");
                confetti.style.setProperty(
                    "--confetti-color",
                    `hsl(${Math.random() * 360}, 100%, 50%)`
                );
                confetti.style.left = `${Math.random() * 100}%`;
                confetti.style.animationDelay = `${Math.random()}s`;
                confettiContainer.appendChild(confetti);

                setTimeout(() => confetti.remove(), 2000);
            }
        }
    </script>
</body>
</html>
